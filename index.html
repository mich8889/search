<!DOCTYPE html>
<html>
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Search Box</title>
	<script>
		function search() {
			var query = document.getElementById("searchbox").value;
			query = query.replace(/[^a-zA-Z0-9\u3000-\u303F\uFF00-\uFFEF\u4E00-\u9FFF【】]/g, '');
			var urls = [
				"https://shopee.tw/search?keyword=" + query,
				"https://biggo.com.tw/s/?q=" + query,
				"https://www.google.com/search?q=" + query + " shopee.com.tw",
				"https://ecshweb.pchome.com.tw/search/v3.3/?q=" + query + "&scope=24h&sortParm=sale&sortOrder=dc",
				"https://www.momoshop.com.tw/search/searchShop.jsp?keyword=" + query
			];
			for (var i = 0; i < urls.length; i++) {
				window.open(urls[i]);
			}
		}
	</script>
</head>
<body>
	<input type="text" id="searchbox">
	<button onclick="search()">搜尋</button>
</body>
</html>
